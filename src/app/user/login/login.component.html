<app-user-header></app-user-header>
  <div class="row p-0 m-0">
  
    <div class="col-sm"></div>
  
    <div class="col-sm p-5">
  
      <h2 class="form-signin-heading">Sign in</h2>
  
      <label for="inputEmail" class="sr-only">Email address</label>
  
      <input type="email" id="inputEmail" class="form-control" [(ngModel)]="email" placeholder="Email address" required autofocus>
  
      <br>
  
      <label for="inputPassword" class="sr-only">Password</label>
  
      <input type="password" id="inputPassword" class="form-control" [(ngModel)]="password" placeholder="Password" required>
  
      <br>
  
      <button class="btn btn-lg btn-block"  style="background-color: #FF7643;color:white"  type="button" (click)="signinFunction()">Sign in</button>
      <hr>
      Forgot your Password?<button type="button" class="btn btn-link" style="color:#FF7643;padding-top:0" (click)="goToForgotPassword()">Reset Password</button>
      <br>
      Dont have an account yet?<button type="button" class="btn btn-link" style="color:#FF7643;padding-top:0" (click)="goToSignUp()">Sign Up</button>
  
    </div>
  
    <div class="col-sm"></div>
  
  </div>
